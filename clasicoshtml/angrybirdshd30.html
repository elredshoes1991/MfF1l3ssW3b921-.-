<!DOCTYPE html>
<html lang=en>
<head>
    <meta content=noindex,nofollow name=robots>
    <title>Angry Birds</title>
</head>
    <style>
        html,
        body {
            margin: 0;
            text-align: center;
            height: 100%;
            overflow: hidden;       
        }
    </style>
<body>
    <div id=container></div>
    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("DOMContentLoaded", () => {
            let ruffle = window.RufflePlayer.newest();
            let player = ruffle.createPlayer();
            let container = document.getElementById("container");
            container.appendChild(player);
            player.load("https://cdn.jsdelivr.net/gh/thered72/mgfil3s9218-.@main/flash-games/angry-birds-hd-3.0workinh.swf");
            allowScriptAccess="always" 
            var flashX = 960;
            var flashY = 600;
            var gameRatio = ((flashX / flashY).toFixed(4)) * 100;
            document.getElementsByTagName("ruffle-player")[0].style.height = "100vh";
            document.getElementsByTagName("ruffle-player")[0].style.width = gameRatio + "vh";
        });       
    </script>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</body>
</html>
