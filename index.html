<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Selector de Carpetas y Archivos</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: "Comic Sans MS", cursive;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    ul {
      list-style: none;
      padding-left: 20px;
      margin: 0;
    }
    /* Mostrar siempre todas las sublistas */
    #folder-list ul {
      display: block !important; /* Siempre visibles */
      padding-left: 18px;
      margin-top: 6px;
    }
    li {
      padding: 6px;
      margin: 3px 0;
      background-color: #222;
      border-radius: 5px;
      user-select: none;
    }
    li.folder {
      font-weight: bold;
      position: relative;
      cursor: default; /* No es clickeable */
    }
    /* Flecha siempre rotada 90°, sin transición ni animación */
    li.folder > span.folder-name::before {
      content: "►";
      display: inline-block;
      width: 18px;
      margin-right: 6px;
      transform-origin: center;
      transform: rotate(90deg);
      color: #0f0;
      transition: none; /* Sin animación */
    }
    li.folder:hover {
      background-color: #444;
      cursor: default;
    }
    span.folder-name {
      padding-left: 6px;
      user-select: none;
    }
    li.file {
      font-weight: normal;
      background-color: #333;
      cursor: pointer;
      padding-left: 24px; /* alinear con carpetas */
    }
    li.file:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>Explorador de Carpetas</h1>
  <ul id="folder-list"></ul>

  <script>

              "michaeljacksonmoonwalker.html"
            ]
          },
          {
            name: "snes",
            children: ["earthwormjimsnes.html","earthwormjim2snes.html"]
          },
          {
            name: "sms",
            children: ["sonic1sms.html", "sonic2sms.html"]
          },
          {

            children: ["sonic1gg.html", "sonic2gg.html"]
          },
          {
            name: "gameboyadvance",
            children: [
              "sonic1gba.html",
              "earthwormjim1gba.html",
              "earthwormjim2gba.html"
            ]
          }
        ]
      }
    ];

    const folderList = document.getElementById("folder-list");

    function createFolderList(items, parentPath = "") {
      const ul = document.createElement("ul");
      items.forEach(item => {
        const li = document.createElement("li");

        if (typeof item === "string") {
          li.textContent = item;
          li.classList.add("file");
          li.tabIndex = 0; // para accesibilidad
          li.addEventListener("click", e => {
            e.stopPropagation();
            window.location.href = encodeURI(parentPath + item);
          });
          li.addEventListener("keydown", e => {
            if(e.key === "Enter" || e.key === " ") {
              e.preventDefault();
              window.location.href = encodeURI(parentPath + item);
            }
          });
        } else if (typeof item === "object" && item.name && item.children) {
          li.classList.add("folder");
          // No toggle, no toggle event, no class 'open'

          const span = document.createElement("span");
          span.textContent = item.name;
          span.classList.add("folder-name");
          span.tabIndex = 0; // accesible con teclado

          li.appendChild(span);
          li.appendChild(createFolderList(item.children, parentPath + item.name + "/"));
        }
        ul.appendChild(li);
      });
      return ul;
    }

    const rootUl = createFolderList(folders);
    rootUl.style.display = "block";
    folderList.appendChild(rootUl);
  </script>
</body>
